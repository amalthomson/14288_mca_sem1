
<html>
   <head>
      <meta charset="UTF-8">
      <meta name="viewport"
            content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="css.css">
	  <script>
    function before(){
        document.getElementById('myImage')
        .src="https://static.javatpoint.com/images/javascript/javascript_logo.png";
        document.getElementById('message')
        .innerHTML="BEFORE";
    }
     
    function afterr(){
        document.getElementById('myImage')
        .src="https://lh3.googleusercontent.com/TzsxB3RFCBKOObTn0sw9jMHx3jwwULx9_1ig1kVDdOCUcuYFJFY3Eqzm8y7IjdhXr9I";
        document.getElementById('message')
        .innerHTML="AFTER;
    }
</script>
   </head>
   <body>
      <div class="container">
         <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
               <h1 id="message">
                   Create a HTML page to display a new image and text when the mouse comes over the existing content in the page using JavaScript event handling.
               </h1>
               <img  id="myImage"
                     src="img/photo1.jpg"  >
            </div>
            <div class="col-md-3"></div>
         </div>
      </div>
      <div class="button">
         <button class="btn btn-warning"
                 onclick=before();>
             Before
         </button>
         <button  class="btn btn-success"
                  onclick=afterr();>
             Afterr
         </button>
      </div>
   </body>
</html>
