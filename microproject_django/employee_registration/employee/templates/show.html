<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Employee</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<style>
    body {
        background:lightskyblue;
      }
      table{
        background-color: white;
        margin-left: auto;
        margin-right: auto;
        margin-top:1em;
        padding:1em;
        border: 2px solid black;
    }
    
    </style>      
<body>
    <br>
	<br>
	<br>
	<br>
	<center><h1><b><u>REGISTERED EMPLOYEE</u></b></h1><center>
    <br>
    <center>
    <table style="width:1000px" >
        <thead>
            <tr>
                <th style="text-align: center;">Employee ID</th>
                <th style="text-align: center;">Employee Name</th>
                <th style="text-align: center;">Employee Email</th>
                <th style="text-align: center;">Employee Contact</th>
                <th style="text-align: center;">Update</th>
                <th style="text-align: center;">Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for employee in employees %}
            <tr>
                <td style="text-align: center;">{{ employee.eid }}</td>
                <td style="text-align: center;">{{employee.ename}}</td>
                <td style="text-align: center;">{{employee.eemail}}</td>
                <td style="text-align: center;">{{employee.econtact}}</td>
                <td style="text-align: center;"><a href="/edit/{{ employee.id }}"><input type="submit" value="Update"  style="background-color: lightgreen;" style="color:white;"></a></td>
                <td style="text-align: center;"><a href="/delete/{{employee.id}}"><input type="reset" value="Delete"  style="background-color: red;" style="color:white;"></a></td>
            </tr>
            {% endfor %}
        </tbody>
        </table>
        <br>
        <br>
        <button style="background-color: lightgreen;"><a href="/emp">Add New Employee</button>
            
</center>
</body>

</html>
