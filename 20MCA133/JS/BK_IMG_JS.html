<html>
<head>
<title>BUTTON FUNCTIONS</title>
</head>
<body>

<h1>Background Image Changes</h1>

<p id="p1" >
<button id ="b1" onclick="fun1()">change background</button></p>

<script>

function fun1()
{
document.body.style.backgroundImage="url('https://externlabs.com/blogs/wp-content/uploads/2022/03/GoogleWorkspace-Image.jpg')";
document.getElementById("p1").style.color="red";
}

</script>
</body>
</html>
