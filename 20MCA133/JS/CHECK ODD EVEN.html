<html>
<title> Home </title>
<head>
<body>
<p id="p1"> CHECK ODD </p>

Enter Text : <input type="text" id="t1" maxlength="10"><br>

<button id="b1">Check</button>

<script>

document.getElementById("b1").addEventListener("click", fun1);

function fun1()
{
var x = parseInt(document.getElementById("t1").value);

if(x%2==0)
{
document.getElementById("p1").innerHTML=x+" is an even number";
}
else
{
document.getElementById("p1").innerHTML=x+" is an odd number";
document.getElementById("t1").value=x*2;
}
}
</script>
</body>
</head>
</html>
