<html>
<head>

<p id="p1"> AMAL JYOTHI COLLEGE OF ENGINEERING </p>


<script>

var a=1
var b=10

while (a<=b)
{
if(a%2==0)
{
document.write(a+"<br>")
}
a = a+1
}
var limit=10
for(let c=1;c<limit;c++)
{
document.write(c+"<br>")
}

document.getElementById("p1").addEventListener("mouseover", fun1);

function fun1()
{
document.body.style.backgroundColor="#BDB76B";
}

document.getElementById("p1").addEventListener("mouseout", fun2);

function fun2()
{
document.body.style.backgroundColor="green";
}

</script
</head>
</html>
